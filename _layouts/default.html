<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Analytics
        ================================================== -->

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-3YGMTMMMP2"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-3YGMTMMMP2');
        </script>
        
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="author" content="{{ site.author.name }}">
        <meta name="keywords" content="gautham, gautham vasan, jekyll, kindred, nit trichy, deep learning, reinforcement learning, robotics, university of alberta, machine learning, artificial intelligence">
        {% if page.excerpt %}
        <meta name="description" content="{{ page.excerpt }}">
        {% else %}
        <meta name="description" content="{{ site.description }}">
        {% endif %}
        <link rel="alternate" type="application/atom+xml" title="{{ site.name }}" href="{{ site.baseurl }}/atom.xml" />
        <!--Open Graph Related Stuff-->
        <meta property="fb:app_id" content="1666933880208467"/>
        <meta property="og:title" content="{{ page.title }}"/>
        <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
        {% if page.excerpt %}
        <meta name='og:description' content='{{ page.excerpt }}'/>
        {% else %}
        <meta name='og:description' content='{{ site.description }}'/>
        {% endif %}
        {% if page.date %}
        <meta property="og:type" content="article"/>
        <meta property="article:published_time" content='{{ page.date | date: "%Y-%m-%d" }}'/>
        <meta property="article:publisher" content="https://www.facebook.com/gautham.vasan"/>
        <meta property="article:author" content="gautham"/>
        {% endif %}
        <meta property="og:site_name" content="{{ site.name }}"/>
        {% if page.logo %}
        <meta property="og:image" content="{{ site.url }}{{ page.logo }}"/>
        <meta property="og:image:url" content="{{ site.url }}{{ page.logo }}"/>
        {% else %}
        <meta property="og:image" content="https://englightenedidiot.net/assets/images/avatar.jpg"/>
        <meta property="og:image:url" content="https://englightenedidiot.net/assets/images/avatar.jpg"/>
        {% endif %}

        <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main_1548935627.css">
        
        <!-- Font Awesome -->
